// Set the initial server settings here. 
// This file can be different for every port you use since I just add "startup_" before the real servercfg name.

exec banned.cfg
exec listip.cfg

mp_autocrosshair	0
mp_footsteps		1

sv_aim 			    0	        // Autoaim off.
sv_clienttrace      3.5         // player bounding boxes (collisions, not clipping)
sv_gravity 		    800         // Gravity 800.
sv_maxspeed 		300 	    // Server speed 300 is standard nowdays.

pausable 		    0           // Pause should not be enabled.

sv_ag_gamemode 		    "tdm" 	// Set tdm as startup server setting.
sv_ag_allowed_gamemodes "ffa;ffax;tdm;tdm2;tdm3;tdmx;arena;arcade;sgbow;instagib;ctf;lts;lms;llhl" 

//exec agstats.cfg              // Uncomment this line to log cheaters and stats on www.ag-stats.net